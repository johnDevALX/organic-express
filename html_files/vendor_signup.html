<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@300&family=PT+Serif&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/b9d30f0e4c.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    

    <title>Vendor Register</title>
    <style>
        body {
            background-image: url('/assets/3808608.jpg');
        }
        
    </style>
</head>

<body>

    <section>
        <nav class="navbar navbar-expand-lg" style="background: palegoldenrod;">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#">Organic Express</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end align-center" id="navbarSupportedContent">
                    <ul class="navbar-nav me-5">
                        <li class="nav-item">
                            <a class="nav-link active fw-bold" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold" href="#">Services</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle fw-bold" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                        <li class="nav-item fw-bold">
                            <a class="nav-link ">About us</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </section>

    <section id="form">
        <div class="container-lg">
            <div class="text-center">
                <h2>Vendor Registration Form</h2>
                <p class="lead">Kindly Fill In Your Details</p>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="col-lg-4 border border-secondary rounded p-3">
                    <form action="${pageContext.request.contextPath}/ManagerControllerServlet" method="post">
                        <div class="input-group mb-2">
                            <span class="input-group-text btn btn-primary" id="basic-addon1"><i class="bi bi-person-workspace"></i></span>
                            <input type="text" class="form-control" name="business_name" placeholder="Business Name" aria-label="business_name" aria-describedby="basic-addon1" required/>
                        </div>
                        
                        <div class="input-group mb-2">
                            <span class="input-group-text btn btn-primary" id="basic-addon4"><i class="bi bi-envelope-at-fill"></i></span>
                            <input type="email" class="form-control" name="email" placeholder="Business Email" aria-label="email" aria-describedby="basic-addon4" required/>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text btn btn-primary" id="basic-addon5"><i class="bi bi-person-workspace"></i></span>
                            <input type="text" class="form-control" name="mobile_No" placeholder="Business mobile No" aria-label="mobile_No" aria-describedby="basic-addon5" required/>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text btn btn-primary" id="basic-addon4"><i class="bi bi-person-workspace"></i></span>
                            <input type="text" class="form-control" name="address" placeholder="Business Address" aria-label="address" aria-describedby="basic-addon4" required/>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text btn btn-primary" id="basic-addon6"><i class="bi bi-person-workspace"></i></span>
                            <input type="text" class="form-control" name="tax_id" placeholder="Business Tax ID Number" aria-label="tax_id" aria-describedby="basic-addon6" required autofocus="autofocus" />
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text btn btn-primary" id="basic-addon7"><i class="bi bi-person-workspace"></i></span>
                            <input type="text" class="form-control" name="website" placeholder="Business Website" aria-label="website" aria-describedby="basic-addon7" required/>
                        </div>
                        <div class="input-group mb-2">
                            <span class="input-group-text btn btn-primary" id="basic-addon5"><i class="bi bi-person-workspace"></i></span>
                            <input type="text" class="form-control" name="password" placeholder="password" aria-label="password" aria-describedby="basic-addon5" required/>
                        </div>
                        <div class="mb-4 text-center">
                            <button class="btn btn-outline-primary" type="submit">Sign Up</button>
                        </div>
                        <div>
                            <span class=" text-white">Login if details already exists!
                                <a href="/html_files/vendor_login.html" >Login</a>
                            </span>
                        </div>
                        
                    </form>
                </div>
            </div>
        </div>

    </section>

</body>
</html>
